      <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="form-handler.php" method="post">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <p>Purpose of Message:</p>
            <label>
                <input type="radio" name="purpose" id="general" value="general" required> General Inquiry
            </label>
            <label>
                <input type="radio" name="purpose" id="reservation" value="reservation"> Reservation Question
            </label>
            <label>
                <input type="radio" name="purpose" id="suggestion" value="suggestion"> Website Suggestion
            </label>
        </div>
        
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="subscribe" id="subscribe" value="yes"> Please subscribe me to the monthly newsletter
            </label>
        </div>
        
        <button type="submit" class="submit-btn">Send Your Message</button>
    </form>
</section>
